<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Buku</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="./assets/images/favicon.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Start Header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="">SIPERPUS</a>
            <div class="d-flex align-items-center ms-auto">
            <i class="bi bi-person-circle text-white fs-4 me-2"></i>
            <span class="text-white">Admin</span>
            </div>
        </div>
    </nav>
    <!-- End Header -->

    <div class="wrapper">
        <!-- Start Sidebar -->
        <nav id="sidebar" class="bg-light sidebar">
            <div class="text-center py-3">
                <img src="./assets/images/favicon.jpg" alt="Logo" class="img-fluid" style="max-width: 80px;">
            </div>
            <div class="list-group"> 
                <a href="" class="list-group-item list-group-item-action">Dashboard</a>
                <a href="" class="list-group-item list-group-item-action active">Data Buku</a>
            </div>
        </nav>
        <!-- End Sidebar -->

        <!-- Start Content -->
        <div id="content">
            <div class="overlay"></div>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-10 col-lg-8 col-xl-10 mx-auto mb-4">
                        <div class="card my-4">
                            <div class="card-header bg-primary text-white">Tambah Buku</div>
                            <form method="post">
                                <div class="card-body">
                                    <div class="m-2">
                                        <label for="judulbuku" class="form-label">Judul Buku</label>
                                        <input type="text" class="form-control" name="judulbuku" required>
                                    </div>
                                    <div class="m-2">
                                        <label for="judulbuku" class="form-label">ISBN</label>
                                        <input type="text" class="form-control" name="judulbuku" required>
                                    </div>
                                    <div class="m-2">
                                        <label for="judulbuku" class="form-label">Kategori</label>
                                        <select class="form-control" name="kategori" id="kategori" required>
                                            <option value="">-- Pilih Kategori --</option>
                                            <option value="fiksi">Fiksi</option>
                                            <option value="non fiksi">Non-Fiksi</option>
                                            <option value="lainnya">Lainnya</option>
                                        </select>
                                    </div>
                                    <div class="m-2">
                                        <label for="judulbuku" class="form-label">Pengarang</label>
                                        <input type="text" class="form-control" name="judulbuku" required>
                                    </div>
                                    <div class="m-2">
                                        <label for="judulbuku" class="form-label">Penerbit</label>
                                        <input type="text" class="form-control" name="judulbuku" required>
                                    </div>
                                    <div class="m-2">
                                        <div class="row">
                                            <div class="col-6">
                                                <label for="tahunterbit" class="form-label">Tahun Terbit</label>
                                                <input type="number" class="form-control" name="tahunterbit" min="2000" max="2025" step="1" placeholder="2000" required>
                                            </div>
                                            <div class="col-6">
                                                 <label for="tahunterbit" class="form-label">Jumlah Buku Tersedia</label>
                                                <input type="number" class="form-control" name="tahunterbit" min="1" max="100" step="1" placeholder="0" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer d-flex justify-content-end">
                                    <a href="" class="btn btn-danger m-1">Batal</a>
                                    <button type="submit" class="btn btn-success btn-sm w-auto m-1">Simpan</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Content -->
    </div>
</body>
</html>
